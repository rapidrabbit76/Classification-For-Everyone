name: PyTest
on:
  push:
    branches: [testing.dev]

jobs:
  test:
    runs-on: ubuntu-20.04

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install Requirements
        run: |
          pip install -r requirements.txt

      - name: Run Pytest
        run: |
          pytest tests/
